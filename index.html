<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bianca.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&display=swap');
        
        body{
            background-color: red;
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 100%;
            height: 500px;
            max-width: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: "Gwendolyn", cursive;
            font-weight: 400;
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }
        
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

        iframe {
        padding-top: 50px;
        width: 100%;
        max-height: 600px;
        display: flex;
        justify-content: center;
}

    </style>

</head>
<body>

    <div class="painel">
        <h1> Feliz Dia dos Namorados</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>Quer namorar comigo?</h2>
        
        <a href="https://www.youtube.com/watch?v=OAYWtwDOMV8" target="_blank"><button id="sim"> Sim!! </button></a>
        <button onmouseover="fuja()" id="nao"> Não?? </button>
        
    </div>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4XMc0uKvpfjtaCWuf4mVLO?utm_source=generator" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        window.alert("Oi meu amor!")
        window.alert("Você é uma pessoa que chegou na minha vida e conseguiu mudar completamente a minha perspectiva do que é amar, com você eu me sinto bem e depois de tanto tempo eu sei o que é amar de verdade...")
        window.alert("Me apaixonei pelo seu jeito, pela infinidade desses olhos que me perco sempre que entram em contato com os meus, por essa boca que junto a minha me faz esquecer de tudo, por esse sorriso que me encanta a todo instante, por essa voz que se repete na minha cabeça ate mesmo quando estamos longe...")
        window.alert("Me apaixonei pelo seu toque e pelo seu cheiro que me visita a todo momento... ")
        window.alert("Já te amava mesmo antes de te ter pra mim...")
        window.alert("Já te amava mesmo antes de te beijar...")
        window.alert("Cada música, cada risada, cada momento ao seu lado é muito especial...")
        window.alert("Resumindo, eu sou completamente apaxionado por você...")
        window.alert("Quero viver o presente e planejar o futuro ao seu lado...")
        window.alert("Eu te amo muito!")
        window.alert('"O que já não brilhava em mim você acendeu."')

        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script> 
</body>
</html>
